<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <link rel="icon" href="./images/favicon-32x32.png">
   <title>calculs</title>
</head>

<body>

   <div class="container">

      <div class="contend">
         <img src="./images/logo.svg" alt="">
         <div class="wrapper">
            <form>

               <div class="bill">
                  <strong for="bill">Bill</strong>
                  <input class="billInput" type="text">
                  <img src="./images/icon-dollar.svg" alt="icon-dollar">
               </div>

               <div class="precent">
                  <strong>Slect Tip %</strong>
                  <ul class="precent-list">

                     <li class="precent-item">
                        <button>5%</button>
                     </li>

                     <li class="precent-item">
                        <button>10%</button>
                     </li>

                     <li class="precent-item">
                        <button>15%</button>
                     </li>

                     <li class="precent-item">
                        <button>25%</button>
                     </li>

                     <li class="precent-item">
                        <button>50%</button>
                     </li>

                     <li class="precent-item">
                        <button>Catom</button>
                     </li>

                  </ul>
               </div>

               <div class="bill">
                  <strong for="bill">Number of People</strong>
                  <input class="billInput" type="text">
                  <img src="./images/icon-person.svg" alt="icon-dollar">
               </div>
            </form>

            <div class="result">

               <div class="resilt-item">
                  <div class="result-item">
                   <div>
                     <strong>Tip Amount</strong>
                     <p>/ persone</p>
                   </div>

                     <div class="p">Natija</div>
                  </div>

                  <div class="result-item">
                    <div>
                     <strong>Totalt</strong>
                     <p>/ persone</p>
                    </div>

                     <div class="p">Natija</div>
                  </div>
               </div>

               <button>RESET</button>
            </div>

         </div>
      </div>

   </div>


   <script src="./js/main.js"></script>
</body>

</html>
